# k8s/prometheus-config.yml
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'nodejs-api'
        static_configs:
          - targets: ['nodejs-api:3000']
      - job_name: 'kubernetes'
        kubernetes_sd_configs:
          - role: node